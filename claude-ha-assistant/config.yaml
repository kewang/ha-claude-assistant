name: Claude HA Assistant
version: "1.6.0"
slug: claude_ha_assistant
description: Claude AI 驅動的智慧家庭助理，整合 Home Assistant
url: https://github.com/kewang/ha-claude-assistant
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
  - i386
homeassistant_api: true
hassio_api: true
hassio_role: default
auth_api: true
ingress: true
ingress_port: 0
panel_icon: "mdi:robot"
panel_title: "Claude Assistant"
init: false
startup: application
boot: auto
map:
  - addon_config:rw
options:
  slack_bot_token: ""
  slack_app_token: ""
  slack_default_channel: ""
  timezone: "Asia/Taipei"
  log_level: "info"
schema:
  slack_bot_token: str
  slack_app_token: str
  slack_default_channel: str
  timezone: str?
  log_level: list(debug|info|warn|error)?
